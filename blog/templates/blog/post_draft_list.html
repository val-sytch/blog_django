{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-info">
                <h4 class="post-title">
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </h4>
                <p class="posted">
                    <span class="date">Created on {{ post.created_date|date:'d-m-Y' }}</span>
                    <span class="author">by {{ post.author }} </span>
                </p>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
